<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食物熱量表</title>
    <style type="text/css">
        body {
            font-family: "微軟正黑體", "黑體-繁", sans-serif;
        }

        #chartCanvas {
            width: 80%;
        }
    </style>
</head>

<body>

    <div id="chartCanvas">
        <canvas id="liveChart"></canvas>
    </div>
    <p>
        <button id="updateBtn">更新圖表</button>
    </p>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script>
        Chart.defaults.global.defaultFonFamily = "'微軟正黑體', '黑體-繁', sans-serif";
        Chart.defaults.global.defaultFontSize = 18;
        Chart.defaults.global.defaultFontColor = '#623821';
        $(function () {
            let ctx = $('#liveChart');
            let chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [1, 2, 3, 4, 5, 6],
                    datasets: [{
                        label: '感測值',
                        data: [513, 415, 718, 925, 236, 468],
                        borderColor: '#FA0'
                    }]
                }
            });


            let labelName = 6;
            $('#updateBtn').click(function () {
                chart.data.labels.push(++labelName);
                chart.data.datasets[0].data.push(Math.random() * 900 + 80);
                //chart.data.labels.shift();
                //chart.data.datasets[0].data.shift();
                chart.update();
            });
        });
    </script>
</body>

</html>
